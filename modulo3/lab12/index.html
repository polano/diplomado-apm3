<!DOCTYPE html>
<html ng-app="lab12-app">
<head>
	<title>Prueba 12</title>
	<meta charset="utf-8" />
</head>
<body>
	<div ng-controller="controllerOne">
		<div ng-show="lab12Div">
			<p>Nuestro planeta tiene imágenes maravillosas, tanto de paisajes naturales como algunos creados por el hombre.			
			Haz clic para conocer sesenta lugares emblemáticos de todo el mundo que deberías visitar al menos una vez en la vida.</p>
		</div>
		<button ng-click="controlButton()" ng-show="lab12Button">Laboratorio12</button>			
	</div>
	
		<script type="text/javascript" src="../assets/angular.min.js"></script>

	<script type="text/javascript">

	angular.module('lab12-app', [])
		   .controller('controllerOne', function($scope){
		   		$scope.lab12Div = false;
		   		$scope.lab12Button = true;

		   		$scope.controlButton = function(){
		   			$scope.lab12Div = true;
		   			$scope.lab12Button = false;
		   		};

		   }
		  );
	</script>


</body>
</html>
